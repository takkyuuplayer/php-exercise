version: '3'
services:
  app:
    container_name: php-exercise
    build: ./docker/
    volumes:
      - ./:/srv/
    environment:
      - TZ=Asia/Tokyo
    tty: true
    command: bash
    working_dir: /srv
    links:
      - mysql-server
      - sftp-server
    ports:
      - 8080:8080
  mysql-server:
    image: circleci/mysql:5.7-ram
    shm_size: '256mb'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
  sftp-server:
    image: atmoz/sftp
    command: foo:pass:1001
