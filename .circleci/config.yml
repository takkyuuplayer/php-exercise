version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-composer-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-composer-

      - run: docker-compose up -d --build

      - run: |
          docker exec --user root -it php-exercise chown -R circleci:circleci /srv/work
          docker exec --user root -it php-exercise dockerize --wait tcp://mysql-server:3306

      - run: docker exec -it php-exercise make

      - save_cache:
          paths:
            - ./vendor
          key: v1-composer-{{ checksum "composer.json" }}

      - run: docker exec php-exercise make test
workflows:
  version: 2
  build:
    jobs:
      - build
